<!DOCTYPE html>
<html lang="de">

      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
                  crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://cdn.rawgit.com/Inndy/vue-clipboard2/master/dist/vue-clipboard.js"></script>

            <title>Einkaufsliste schreiben</title>
      </head>
   <body>
      <div id="app">
         <div class="container py-3">
            <div class="row justify-content-center">
               <div class="col-md-6">
                  <ul class="list-group list-group-flush">
                     <my-meal 
                        v-for="(recipe, recipeName) in recipes" 
                        v-bind:key="recipeName" 
                        v-bind:recipename="recipeName" 
                        v-bind:recipe="recipe" 
                        v-bind:selectedrecipes="selectedRecipes">
                      </my-meal>
                  </ul>
               </div>
            </div>
            <div class="row container justify-content-center" v-if="selectedRecipes.length > 0">
               <div class="col-md-6 text-center mt-3">
                  <button 
                     type="button" 
                     class="btn btn-primary mr-3 mt-3" 
                     v-clipboard="generateIngredientString()"
                     v-clipboard:success="onCopy"
                     >Kopiere Einkaufsliste</button>
                  <button 
                        type="button" 
                        class="btn btn-primary mr-3 mt-3"
                        v-clipboard="generateMenuString()"
                        v-clipboard:success="onCopy"
                        >Kopiere Rezepte</button>
                </div>   

            </div>
            <div class="row container justify-content-center">
                  <div class="col-md-6 text-center mt-3">
                        <button class="btn btn-primary mr-3 mt-3">
                              Rezepte verwalten
                              <!-- Hier soll dann ein Modal geöffnet werden, wo ich das hinzufügen kann. 
                                    Alternativ ein neues View mit Vuex. -->
                        </button>
                  </div>
            </div>
         </div>
      </div>
      <script src="./recipes.js"></script>
            <div></div>
   </body>
</html>
